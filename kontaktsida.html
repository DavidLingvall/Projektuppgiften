
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <a href="hem.html">Hem</a>
      <a href="johan.html">Johan</a>
      <a id="highlight" href="kontaktsida.html">Kontakt</a>


    </div>
    Kontaktsida

    <div class="container">
    <form action="submit.html">
      <div class="row">
        <div class="kolumn1">
          <label for="fname">Förnamn</label>
        </div>
        <div class="kolumn2">
          <input type="text" id="fname" name="firstname" placeholder="Förnamn..">
        </div>
      </div>
      <div class="row">
        <div class="kolumn1">
          <label for="lname">Efternamn</label>
        </div>
        <div class="kolumn2">
          <input type="text" id="lname" name="lastname" placeholder="Efternamn..">
        </div>
      </div>
      <div class="row">
        <div class="kolumn1">
          <label for="epost">E-post</label>
        </div>
        <div class="kolumn2">
          <input type="text" id="epost" name="E-post" placeholder="E-post">
        </div>
      </div>
      <div class="row">
        <div class="kolumn1">
          <label for="Telefon">Telefon</label>
        </div>
        <div class="kolumn2">
          <input type="text" id="telefon" name="Telefonnummer" placeholder="Telefonnummer">
        </div>
      </div>
      <div class="row">
        <div class="kolumn1">
          <label for="Ämne">Ämne</label>
        </div>
        <div class="kolumn2">
          <textarea id="ämne" name="ämne" placeholder="Skriv något.." style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
  </body>
  <script src="https://code.jquery.com/jquery-latest.js"></script>
</html>
